<div class="article-header">
    <h2 class="article-title">invisibility <small>mixin</small></h2>
    
    <div class="article-subtitle">
        <code>.invisibility()</code>
    </div>
</div>


<div class="article-description">
    <p>Set an element to display as <strong>none</strong>.</p>
    
    <div class="article-tip">
        <p>This is typically only used within the definitions of the responsive visibility classes.</p>
    </div>
</div>


<div class="article-params">
    <h3>Parameters</h3>
    <p>None.</p>
</div>


<div class="article-example">
    <h3>Usage</h3>
<pre prism="less">
.example {
    .invisibility();
}


// Will output...
.example {
    display: none !important;
}
</pre>
</div>
