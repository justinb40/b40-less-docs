<div class="article-header">
    <h2 class="article-title">text-top <small>helper</small></h2>
</div>


<div class="article-description">
    <p>Align text vertically to the top of an element.</p>
    
    <div class="article-tip">
        <p>Element have either <code>display: inline</code> or <code>display: table-cell</code>.</p>
    </div>
</div>


<div class="article-example">
    <h3>Usage</h3>
<pre prism="markup">
&lt;table class="table"&gt;
    &lt;tbody&gt;
        &lt;tr&gt;
            &lt;td class="text-top"&gt;Lorem ipsum&lt;td&gt;
        &lt;/tr&gt;
    &lt;/tbody&gt;
&lt;/table&gt;
</pre>
</div>
