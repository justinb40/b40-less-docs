<div class="article-header">
    <h2 class="article-title">reset-grid-offset <small>mixin</small></h2>
    
    <div class="article-subtitle">
        <code>.reset-grid-offset()</code>
    </div>
</div>


<div class="article-description">
    <p>Reset grid column <strong>offset</strong> properties generated by the grid builder.</p>
</div>


<div class="article-params">
    <h3>Parameters</h3>
    <p>None.</p>
</div>


<div class="article-example">
    <h3>Usage</h3>
<pre prism="less">
.example-column {
    .reset-grid-offset();
}


// Will output...
.example-column {
    margin-left: 0;
}
</pre>
</div>
